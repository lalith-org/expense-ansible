- name: frontend script
  hosts: all
  become: yes
  tasks:
    - name: install nginx
      ansible.builtin.shell: dnf install nginx -y

    - name: Start service nginx, if not started
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: Copy conf file with owner and permissions
      ansible.builtin.copy:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf

    - name: Recursively remove directory
      ansible.builtin.file:
        path: /usr/share/nginx/html/
        state: absent

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /usr/share/nginx/html/
        state: directory
        mode: '0755'

#    - name: Download frontend files
#      ansible.builtin.get_url:
#        url: https://expense-artifacts.s3.amazonaws.com/expense-frontend-v2.zip
#        dest: /tmp/frontend.zip

    - name: Un-archive a frontend files
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/expense-frontend-v2.zip
        dest: /tmp/frontend.zip
        remote_src: yes

    - name: Restart service nginx, in all cases
      ansible.builtin.service:
        name: nginx
        state: restarted