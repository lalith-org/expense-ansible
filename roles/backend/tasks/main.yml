- name: Disable default NodeJS Version Module
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable NodeJS module for V20
  ansible.builtin.shell: dnf module enable nodejs:20 -y

- name: Install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: latest

#- name: Copy service file
#  ansible.builtin.copy:
#    src: backend.service
#    dest: /etc/systemd/system/backend.service

- name: Copy service file - template
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Create a user 'expense'
  ansible.builtin.user:
    name: expense

- name: Import App Pre Requisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-pre-req

- name: Install packages based on package.json.
  community.general.npm:
    path: /app/

- name: install mysql
  ansible.builtin.shell: dnf install mysql -y

- name: Install python packages
  ansible.builtin.pip:
    name:
    - PyMySQL
    - Cryptography

- name: Load Schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/backend.sql
    login_user: root
    login_password: ExpenseApp@1
    login_host: mysql-dev.vsldo.online

- name: Start Backend Service
  ansible.builtin.systemd_service:
    name: backend
    state: restarted
    enabled: yes
    daemon_reload: yes

